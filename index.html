<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/illustration-article.svg" alt="" />
      <div class="category">
        <p>Learning</p>
      </div>

      <div class="date">
        <p>Published 21 Dec 2023</p>
      </div>

      <div class="heading">
        <h2>HTML & CSS foundations</h2>
      </div>

      <div class="desc">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet quos
          expedita dolorum beatae facilis nihil voluptatum consequatur animi
          velit delectus.
        </p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" />
        <p class="authorName">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS/hube"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hisham Yossry</a>.
    </div>
  </body>
</html>
